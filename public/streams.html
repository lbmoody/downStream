<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:600&display=swap" rel="stylesheet">
    <link rel='icon' href='img/placeholderFav.png' type='image/x-icon'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"></script>
    <script src="https://kit.fontawesome.com/d7b6144c64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <title>DownStream</title>
</head>

<body>
    <div class="container text-center">
        <div class="navBar">
            <div class="row">
                <div class="col-md-3">
                    <h3 id="dStream"><a href="/dashboard">downStream</a></h3>
                </div>
                <div class="col-md-3">
                    <h4 id="streams"><a href="/streams">Streams</a></h4>
                </div>
                <div class="col-md-3">
                    <h4 id="rafts"><a href="/rafts">Rafts</a></h4>
                </div>
                <div class="col-md-2">
                    <h6 id="logout"><a href="/api/auth/logout">Logout</a></h6>
                </div>
            </div>
        </div>
        <div class="row loaderRow">
            <div class="col-md-4">
                <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy">
                    <ul id="indStreams">

                    </ul>
                </div>
            </div>
            <div class="col-md-7">
                <div class="contentBox">
                    <div data-spy="scroll" data-target="#list-example" data-offset="0" class="scrollspy">
                        <div id="createStream" class="row">
                            <form id="createStreamForm">
                                <div class="col-md-6">
                                    <div id="streamUser">  
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <button class="submit" id="newStream">Create</button>
                                </div>
                            </form>
                            <div id="dynamicLIs">
                                <ul id="eachUser">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalScrollableTitle"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <ul id="messageLis">
                           
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <input type="text" id="messageDetails">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" id="streamBtn" class="btn btn-primary">Send Stream</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="js/rafts.js"></script>
    <script src="js/userStream.js"></script>
    <script src="js/streams.js"></script>

</body>

</html>
