<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:600&display=swap" rel="stylesheet">
    <link rel='icon' href='img/placeholderFav.png' type='image/x-icon'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <title>DownStream</title>
</head>

<body>
    <div class="container text-center">
        <div class="navBar">
            <div class="row">
                <div class="col-md-3">
                    <h3 id="dStream"><a href="/dashboard">downStream</a></h3>
                </div>
                <div class="col-md-3">
                    <h4 id="streams"><a href="/loader/streams">Streams</a></h4>
                </div>
                <div class="col-md-3">
                    <h4 id="rafts"><a href="/loader/rafts">Rafts</a></h4>
                </div>
                <div class="col-md-2">
                    <h6 id="logout"><a href="/api/auth/logout">Logout</a></h6>
                </div>
            </div>
        </div>
        <div class="welcomeBar">
            <h2 class="welcomeLine">Account Info</h2>
        </div>
        <form class="updateForm">
            <div class="row accountRow">
                <div class="col-md-3">
                    <h3 id="first">First Name</h3>
                    <input type="text" id="updateName1" placeholder="First Name">
                </div>
                <div class="col-md-3">
                    <h3 id="last">Last Name</h3>
                    <input type="text" id="updateName2" placeholder="Last Name">
                </div>
                <div class="col-md-3">
                    <h3 id="email">Email</h3>
                    <input type="email" id="updateEmail" placeholder="Email">
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/rafts.js"></script>
    <script src="js/userStream.js"></script>
    <script src="js/streams.js"></script>
</body>

</html>
