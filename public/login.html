<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:600&display=swap" rel="stylesheet">
    <link rel='icon' href='img/placeholderFav.png' type='image/x-icon'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.5.1/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
    <title>DownStream</title>
</head>

<body>
    <div class="container text-center">
        <div class="container">
            <video autoplay muted loop id="myVideo"></video>
            <div class="content">
                <div class="row text-center">
                    <div id="box1" class="box1 col-md-6">
                        <h2 class="box1H2">Login</h2>
                        <div class="loginForm">
                            <form class="login">
                                <h3>Welcome Back</h3>
                                <div class="form-group">
    
                                    <input type="email" class="form-control" id="logEmail" placeholder="Email">
                                </div>
                                <div class="form-group">
    
                                    <input type="password" class="form-control" id="logPass" placeholder="Password">
                                </div>
                                <button type="submit" id="loginBtn" class="btn btn-default">Enter DownStream</button>
                            </form>
                        </div>
                    </div>
                    <div id="box2" class="box2 col-md-6">
                        <h2 class="box2H2">Create User</h2>
                        <div class="createForm">
                            <form class="signup">
                                <div class="form-group">
    
                                    <input type="text" class="form-control" id="name1" placeholder="First Name">
                                </div>
                                <div class="form-group">
    
                                    <input type="text" class="form-control" id="name2" placeholder="Last Name">
                                </div>
                                <div class="form-group">
    
                                    <input type="email" class="form-control" id="createEmail" placeholder="Email">
                                </div>
                                <div class="form-group">
    
                                    <input type="password" class="form-control" id="createPass" placeholder="Password">
                                </div>
                                <div class="form-group">
    
                                    <input type="password" class="form-control" id="confirmPass"
                                        placeholder="Confirm Password">
                                </div>
                                <button type="submit" id="createBtn" class="btn btn-default">Create User</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="brandStatement text-center">
                    <h1><Strong class="logo">downStream</Strong></h1>
                    <h2 class="smallLogo">Better Documents.</h2>
                    <h2 class="smallLogo2">Better Messaging.</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="https://kit.fontawesome.com/d7b6144c64.js" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/landing.js"></script>
</body>

</html>
